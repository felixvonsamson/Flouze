<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
    body {
      background-image: url({{url_for('static', filename="images/2.jpg")}});
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    </style>
    <title>{% block title %}Home{% endblock %}</title>
  </head>

<body>
{% with messages = get_flashed_messages(with_categories=true) %} {% if
 messages %} {% for category, message in messages %}
  <div class="w3-panel w3-pale-red w3-round-large w3-border w3-border-red w3-center w3-display-container animate__lightSpeedInRight" style="position: absolute; width:90%; bottom:15px; left:5%;">
    <i class="fa fa-exclamation-circle w3-display-left w3-xlarge w3-text-red w3-margin-left"></i>
    <span onclick="this.parentElement.style.display='none'" class="w3-button w3-large w3-display-topright w3-round-large">&times;</span>
    <h4>{{ message }}</h4>
  </div>
 {% endfor %} {% endif %} {% endwith %}

{% block inside %} {% endblock %}

<div class="w3-card-4 w3-display-middle w3-white" style="width:300px;">
    <div class="w3-container w3-green w3-center w3-xlarge w3-padding">
      Qui est-tu ?
    </div>

    <form class="w3-container" method="POST">
      <p>
      <input type="text" class="w3-input" id="firstName" name="firstName">
      <label>Pr√©nom</label></p>
      <p>
      <input type="password" class="w3-input" id="password" name="password">
      <label>Mot de passe</label></p>
      <p class="w3-center"><button type="submit" class="w3-btn w3-blue-grey">Se connecter</button></p>
    </form>
  </div>
</body>
</html>
