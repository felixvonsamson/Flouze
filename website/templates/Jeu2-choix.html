</header>
<form method="POST">

      <div class="circle w3-xlarge w3-cell w3-cell-middle w3-grayscale" style="background-color: #bff5ea;">{{i+1}}</div>
      {% else %}
      <button type="submit" name="boutton" value={{i+1}} class="circle w3-xlarge w3-hover-opacity w3-cell w3-cell-middle" style="background-color: #bff5ea;">{{i+1}}</button>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  <p><button type="submit" name="boutton" value="validate num" class="w3-button w3-teal">Valider</button></p>
  </form>
</div>
