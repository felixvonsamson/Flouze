{% extends "base+etoiles.html" %} {% block title %}Partager{% endblock %} {% block inside2%}

  <div class="w3-card-4 w3-display-middle w3-white w3-center" style="width:263px;">
  <header class="w3-container w3-text-white" style="background-color:{{theme_color}}">
      <h4 id="total"> <img src="{{url_for('static', filename="images/coin.png")}}" style="width:22px" alt="Coin"> &nbsp; Ã  partager</h4>
  </header>
  <form class="w3-container w3-large" method="POST">
  {% for i in range(4) %}
  <div class="w3-row w3-margin-top" style="background-color:{{players[user['otherPlayers'][i]]['color']}}">
    <div class="w3-col w3-padding" style="width:120px;"><b>{{players[user['otherPlayers'][i]]["name"]}}</b></div>
    <div class="w3-rest"><input id={{i}} onchange="myFunction()" name={{players[user['otherPlayers'][i]]["name"]}} class="w3-input w3-border w3-round-large w3-center" value={{user['gain_a_partager']//5}} type="number" style="width:107px; height:35px; position:absolute; top:{{i*59+70}}px;"></div>
  </div>
  {% endfor %}
  <div class="w3-row w3-margin-top" style="background-color:{{user['color']}}">
    <div class="w3-col w3-padding" style="width:120px;"><b>{{user['name']}}</b></div>
    <div class="w3-rest w3-padding" id="rest"></div>
  </div>
  <p>
    <button type="submit" name="boutton" value="en fait non" class="w3-button w3-margin-right w3-red">en fait non</button>
    <button type="submit" name="boutton" value="envoi partager" class="w3-button w3-text-white" style="background-color:{{theme_color}}">Envoyer</button>
  </p>
  <p>
</form>
  </div>

<script>
  var total = {{user['gain_a_partager'] }};
  document.getElementById('total').innerHTML = total + document.getElementById('total').innerHTML
  document.getElementById('0').value = Math.floor(total/5)
  document.getElementById('1').value = Math.floor(total/5)
  document.getElementById('2').value = Math.floor(total/5)
  document.getElementById('3').value = Math.floor(total/5)
  myFunction()
  function myFunction() {
    document.getElementById('rest').innerHTML = total -
                                                    document.getElementById('0').value -
                                                    document.getElementById('1').value -
                                                    document.getElementById('2').value -
                                                    document.getElementById('3').value + ' <img src="{{url_for("static", filename="images/coin.png")}}" style="width:20px" alt="Coin">'
  }
</script>

{% endblock %}
